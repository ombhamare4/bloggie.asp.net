<header data-bs-theme="dark" class="mb-auto">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand text-bold" href="#">romanceBook</a>
      @if (accountService.currentUser()) {
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
      }

      <!-- <div *ngIf="loggedIn">

      </div> -->
      @if (accountService.currentUser()) {
      <div dropdown class="dropdown">
        <a
          dropdownToggle
          href="#"
          class="dropdown-toggle text-light text-decoration-none"
          >Welcome</a
        >
        <div *dropdownMenu class="dropdown-menu">
          <a href="#" class="dropdown-item">Edit Profile </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item" (click)="logout()"> Logout </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item"> Profile </a>
        </div>
      </div>
      }@else {
      <form
        #loginForm="ngForm"
        (ngSubmit)="login()"
        class="d-flex"
        autocomplete="off"
      >
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2"
          type="text"
          placeholder="Login"
        />
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2"
          type="password"
          placeholder="password"
        />
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
      }
    </div>
  </nav>
</header>
