<header data-bs-theme="dark" class="mb-auto">
  <nav
    class="navbar navbar-expand-lg bg-primary fixed-top"
    data-bs-theme="dark"
  >
    <div class="container">
      <a class="navbar-brand text-bold" routerLink="/">romanceBook</a>

      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        @if (accountService.currentUser()) {
        <li class="nav-item">
          <a routerLink="/members" routerLinkActive="active" class="nav-link"
            >Matches</a
          >
        </li>
        <li class="nav-item">
          <a
            routerLink="/lists"
            routerLinkActive="active font-bold"
            class="nav-link"
            >Lists</a
          >
        </li>
        <li class="nav-item">
          <a
            routerLink="/messages"
            routerLinkActive="active font-bold"
            class="nav-link"
            >Messages</a
          >
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li> -->
        }
        <li class="nav-item">
          <a
            routerLink="/errors"
            routerLinkActive="active font-bold"
            class="nav-link"
            >Errors</a
          >
        </li>
      </ul>

      <!-- <div *ngIf="loggedIn">

      </div> -->

      @if (accountService.currentUser()) {
      <div class="d-flex">
        <div dropdown class="dropdown">
          <a
            dropdownToggle
            class="dropdown-toggle text-light text-decoration-none"
            >Welcome {{ accountService.currentUser()?.username | titlecase }}</a
          >
          <div *dropdownMenu class="dropdown-menu">
            <a class="dropdown-item">Edit Profile </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()"> Logout </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item"> Profile </a>
          </div>
        </div>
      </div>
      }@else {
      <form
        #loginForm="ngForm"
        (ngSubmit)="login()"
        class="d-flex"
        autocomplete="off"
      >
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2"
          type="text"
          placeholder="Login"
        />
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2"
          type="password"
          placeholder="password"
        />
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
      }
    </div>
  </nav>
</header>
