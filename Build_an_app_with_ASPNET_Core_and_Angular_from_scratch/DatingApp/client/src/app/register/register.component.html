<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h1 class="text-center text-secondary">Sign Up</h1>
  <hr />
  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'"
  >
  </app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'"
  >
  </app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirm Password'"
    [type]="'password'"
  >
  </app-text-input>
  <div class="d-grid gap-2">
    <button class="btn btn-lg btn-primary me-2" type="submit">Register</button>
    <button
      class="btn btn-lg btn-default me-2 text-danger"
      type="button"
      (click)="cancel()"
    >
      Back
    </button>
  </div>
</form>

<p>Form Values: {{ registerForm.value | json }}</p>
<p>Form Status: {{ registerForm.status | json }}</p>
