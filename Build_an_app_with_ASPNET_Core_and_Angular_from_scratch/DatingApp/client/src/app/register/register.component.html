<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h1 class="text-center text-secondary">Sign Up</h1>
  <hr />
  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    />
    <label for="username" class="">Username</label>
  </div>
  <!-- <div class="mb-3 form-floating">
    <select class="form-control">
      @for (user of userFromHomeComponent(); track $index) {
      <option [value]="user.username">
        {{ user.username }}
      </option>
      }
    </select>
  </div> -->
  <div class="mb-3 form-floating">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
    <label for="password" class="">Password</label>
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-lg btn-primary me-2" type="submit">Register</button>
    <button class="btn btn-lg btn-default me-2 text-danger" type="button" (click)="cancel()">
      Back
    </button>
  </div>
</form>
