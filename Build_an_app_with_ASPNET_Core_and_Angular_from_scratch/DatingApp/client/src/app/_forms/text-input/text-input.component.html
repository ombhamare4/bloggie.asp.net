<div class="mb-3 form-floating">
  <input
    [class.is-invalid]="control.touched && control.invalid"
    [type]="type()"
    class="form-control"
    name="password"
    [formControl]="control"
    placeholder="{{ label() }}"
  />
  <label for="password" class="">{{ label() }}</label>
  <div *ngIf="control.hasError('required')" class="invalid-feedback">
    Please enter a {{ label() }}
  </div>
  <div *ngIf="control.hasError('minlength')" class="invalid-feedback">
    {{ label() }} should be atleat
    {{control.errors?.['minlength'].requiredLength}} characters.
  </div>
  <div *ngIf="control.hasError('maxlength')" class="invalid-feedback">
    Password cannot be greater than
    {{control.errors?.['maxlength'].requiredLength}} characters
  </div>
  <div *ngIf="control.hasError('isMatching')" class="invalid-feedback">
   Confirm Password Not matched with Password
  </div>
</div>
