<h1>{{ title }}</h1>
<h1>
  {{ users }}
</h1>
<ul>
  <li *ngFor="let user of users">
    {{ user.username }}
  </li>
</ul>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
    </tr> -->
    @for(user of users; track user.id){
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
    </tr>
    }
  </tbody>
</table>
